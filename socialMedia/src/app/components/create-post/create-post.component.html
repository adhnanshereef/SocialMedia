<h2>Create Post</h2>
<form [formGroup]="createPostForm" (submit)="onSubmit()" enctype="multipart/form-data">
    <div>
        <mat-form-field>
            <mat-label>Title:</mat-label>
            <input matInput type="text" id="title" formControlName="title" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Content:</mat-label>
            <textarea matInput id="content" formControlName="content"></textarea>
        </mat-form-field>
    </div>
    <div class="file-input-container">
        <div class="file-input-preview" *ngIf="photoPreview">
            <img [src]="photoPreview" alt="Photo Preview" />
        </div>
        <label for="photo" class="file-input-label">Choose Photo</label>
        <input type="file" id="photo" (change)="onPhotoChange($event)" accept=".png, .jpeg, .jpg" />
    </div>
    <button mat-raised-button color="primary" type="submit">Create</button>
</form>
